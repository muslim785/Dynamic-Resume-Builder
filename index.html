<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Resume Builder</h1>
    <form id="resumeForm">
      <label for="profilePicture">Upload Profile Picture:</label>
      <input type="file" id="profilePicture" accept="image/*">
      <img id="profilePreview" alt="Profile Preview">

      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education details"></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills"></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience"></textarea>

      <button type="button" id="generate">Generate Resume</button>
      <button type="button" id="clearData" class="danger">Clear Data</button>
    </form>

    <div id="resumeOutput"></div>
    <button id="download">Download PDF</button>
    <p id="shareableLink" style="margin-top: 20px;"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
