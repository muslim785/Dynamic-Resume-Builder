<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Static Resume Builder</h1>
    <div class="form-container">
      <form id="resumeForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education"></textarea>
        
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea>
        
        <button type="button" id="generate">Generate Resume</button>
      </form>
      <form id="resumeForm">
  <!-- Other inputs -->
  <label for="profileImage">Upload Profile Image:</label>
  <input type="file" id="profileImage" accept="image/*">
</form>

<div class="resume-preview">
  <h2>Resume Preview</h2>
  <div id="resumeOutput">
    <img id="profilePreview" style="width: 150px; height: 150px; border-radius: 50%; display: none;" alt="Profile Image">
    <!-- Other resume content -->
  </div>
  <button id="download" style="display: none;">Download as PDF</button>
</div>

    </div>
    <div class="resume-preview">
      <h2>Resume Preview</h2>
      <div id="resumeOutput"></div>
      <button id="download" style="display: none;">Download as PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <button id="clearData">Clear Saved Data</button>


</body>
</html>
